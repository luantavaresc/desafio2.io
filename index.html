<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - 2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="utilidades/utilidades.css">
  <link rel="stylesheet" href="utilidades/tipografia.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
  </style>
</head>

<body>
  <header>
    <div class="titulo-1 font-s cor-0">
      <span> Ganhe R$ 10,00 de desconto no frete</span>
    </div>

    <div class="titulo-2 font-l cor-3">
      <h1 class="font cor-3">JordanShoes
      </h1>
    </div>

    <div class="container-banner">
      <div class="banner">
      </div>

      <div class="banner-texto cor-0">
        <h2 class="font-xl">A melhor loja de Jordan</h2>
        <p class="font-s">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </div>

  </header>

  <main>
    <div class="conteudo-texto">
      <h3 class="font-xl cor-3">Destaques</h3>
      <p class="font-s cor-2">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>

    </div>

    <section class="loja container">
      <figure class="sapato">
        <img src="./utilidades/imagem/jordan 1.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-2.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-3.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-4.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-5.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-6.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-7.png" alt="sapato apenas">
      </figure>
      <figure class="sapato">
        <img src="./utilidades/imagem/air-jordan-8.png" alt="sapato apenas">
      </figure>
    </section>

  </main>

  <footer class="font-m cor-0">
    <p>Todos os direitos reservados.</p>
  </footer>
</body>

</html>
